<div id="leaderboards"
     data-layout="sub-pages"
     data-role="view"
     data-title="Leaderboards">
    <div class="view-content">
        <ul data-role="listview">
            <li>
                <p style="margin: 0;"><a data-role="button" href="#most-wins-global" class="btn blue">Most Wins (Global)</a></p>
            </li>
            <li>
                <button type="button" data-role="button" data-click="app.viewModels.leaders.winsByGame.show" class="km-button btn blue km-widget km-state-active">Most Wins by Game</button>
            </li>
        </ul>
    </div>
</div>

<div id="most-wins-global"
     data-layout="sub-pages"
     data-role="view"
     data-title="Most Wins (Global)"
     data-model="app.viewModels.leaders.globalWins"
     data-before-show="app.viewModels.leaders.globalWins.onBeforeShow">
    <table style="width: 100%">
        <thead>
            <tr>
                <th>Rank</th>
                <th></th>
                <th>Player</th>
                <th data-bind="text: dimension"></th>
            </tr>
        </thead>
        <tbody data-bind="source: rankings" data-template="ranking-list-item-template"></tbody>
    </table>
</div>

<div id="wins-by-game"
     data-layout="sub-pages"
     data-role="view"
     data-title="Most Wins by Game"
     data-model="app.viewModels.leaders.winsByGame"
     data-show="app.viewModels.leaders.winsByGame.onBeforeShow">
    <h3 data-bind="text: game.Name"></h3>
    <table style="width: 100%">
        <thead>
            <tr>
                <th>Rank</th>
                <th></th>
                <th>Player</th>
                <th data-bind="text: dimension"></th>
            </tr>
        </thead>
        <tbody data-bind="source: rankings" data-template="ranking-list-item-template"></tbody>
    </table>
</div>
