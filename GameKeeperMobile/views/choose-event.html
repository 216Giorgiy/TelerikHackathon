<div id="choose-event"
        data-role="view"
        data-title="Choose Event"
        data-model="app.viewModels.chooseEvent">
    <div class="view-content">
        <div data-role="listview"
                data-bind="source: dataSource"
                data-template="choose-event-list-item-template"
                data-filterable="{ field: 'Name', ignoreCase: true, operator: 'contains' }"
                data-click="app.viewModels.chooseEvent.onItemSelected"></div>
    </div>
    <div data-role="footer">
        <div class="km-content">
            <p><a data-role="button" href="views/create-event.html" class="btn blue add-btn">Create Event</a></p>
        </div>
    </div>
</div>
